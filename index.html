<header class="nav-container">
    <nav class="nav-bar">
        <div class="nav-left">
            <a href="#"><img src="img/logo-itau.jpeg" alt=""></a>

                <li><a class="menu-items" href="#">para você</a></li>

        <div class="nav-right">
            <form action="">
                <div class="inputs-container">
                    <div class="input-agency-container">
                        <input type="text"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                            maxlength="4" class="input-agency" placeholder="agência">
                    </div>
                    <div class="input-conta-container">
                        <input type="text"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                            maxlength="6" class="input-conta" placeholder="conta">
                    </div>
                </div>
                <button class="lock-icon"><img src="img/cadeado.png" alt=""></button>
            </form>
            <a class="acessos" href="#"> <span class="plus-symbol">+</span> acessos</a>
            <button class="btn-abra-sua-conta">abra sua conta</button>
        </div>
    </nav>
</header>
<section class="banner-container">

        <div class="btn-play-container">
            <button class="btn-play">
